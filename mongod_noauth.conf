# MongoDB配置文件 - 无认证模式
# 用于开发环境快速修复

# 数据存储
storage:
  dbPath: C:\data\db
  journal:
    enabled: true

# 网络设置
net:
  port: 27017
  bindIp: 127.0.0.1

# 安全设置 - 禁用认证
security:
  authorization: disabled

# 系统日志
systemLog:
  destination: file
  logAppend: true
  path: C:\data\log\mongod.log

# 进程管理
processManagement:
  windowsService:
    serviceName: MongoDB
    displayName: MongoDB
    description: MongoDB Database Server
