                </a>

        </header>

        <div class="sidebar-user-info">

                <a href="#" class="user-link">
                    <img style="width:95%" src=/media/{{ useravatar }} alt="" class="img-circle">
                    <span style="text-align:center;padding-top:209px">欢迎回来</span>
                    <strong style="text-align:center;margin-top:5px">{{ username }}</strong>
                </a>
            </div>

        </div>

        <ul id="main-menu" class="">
                <li >
                    <a href="/app/index/">
                        <i class="entypo-gauge"></i>
                        <span>首页</span>
                    </a>
                </li>

                <li class="opened active">
                    <a href="/app/selfInfo/">
                        <i class="entypo-user"></i>
                        <span>个人中心</span>
                    </a>
                </li>
            <li>
                <a href="#">
                    <i class="entypo-layout"></i>
                    <span>数据统计</span>
                </a>
                <ul>
                    <li>
                        <a href="/app/tableData">

                        </a>
                    </li>
                    <li>
                        <a href="/app/historyTableData/">

                    </li>
              
                </ul>
            </li>
                <li>
                <a href="#">
                    <i class="entypo-chart-bar"></i>
                    <span>可视化图表</span>
                </a>
                <ul>
                    <li>
                        <a href="/app/houseDistribute/">

                            <span>房源分布</span>
                        </a>
                    </li>
                  <li>
                        <a href="/app/typeincity/">
                            <i class="entypo-feather"></i>
                            <span>户型占比</span>
                        </a>
                    </li>
                    <li>

                            <i class="entypo-lamp"></i>

            </li>
                        <li>
                <a href="/app/predict-all-prices/">
                    <i class="icon-bar-chart"></i>
                    <span>房价预测</span>
                </a>
            </li>

    </div>
    <div class="main-content">

        <div class="row">
            <!-- Raw Links -->
            <div style="display:flex;" class="col-md-12 hidden-xs">
              <ol class="breadcrumb bc-3">
            <li>
                <a href="#"><i class="entypo-home"></i>个人中心</a>
            </li>
            <li class="active">
                <strong>个人信息</strong>
            </li>
        </ol>

                <ul style="margin-left:auto" class="list-inline links-list pull-right">

                    <li class="sep"></li>

                    <li>
                        <a href="/app/logOut">
                            退出登录 <i class="entypo-logout right"></i>
                        </a>
                    </li>
                </ul>

            </div>

        </div>

        <hr style="margin-top:0">


        <h2>个人信息修改</h2>

        <br>

        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="panel-options">
                            <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
                            <a href="#" data-rel="close" class="bg"><i class="entypo-cancel"></i></a>
                        </div>
                    </div>

                    <div class="panel-body">
                        <form role="form" method="POST" enctype="multipart/form-data" action="/app/selfInfo/" class="form-horizontal form-groups-bordered">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="field-1" class="col-sm-3 control-label">用户名</label>
                                <div class="col-sm-5">
                                    <input type="text" name="username" readonly class="form-control" id="field-1"
                                           placeholder="{{ username }}" value="{{ username }}">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="field-1" class="col-sm-3 control-label">注册时间</label>
                                <div class="col-sm-5">
                                    <input type="text" name="time" readonly class="form-control" id="field-1"
                                           placeholder="" value="{{ userInfo.time }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">注册手机号</label>
                                <div class="col-sm-5">
                                  <input type="text" name="phone" class="form-control" id="field-1"
                                           placeholder="请输入电话信息" value="{{ userInfo.phone }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="field-1" class="col-sm-3 control-label">注册邮箱</label>
                                <div class="col-sm-5">
                                    <input type="text" name="email" class="form-control" id="field-1"
                                           placeholder="请输入邮箱信息" value="{{ userInfo.email }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="field-1" class="col-sm-3 control-label">设置密码</label>
                                <div class="col-sm-5">
                                    <input type="text" name="password" class="form-control" id="field-1"
                                           placeholder="请输入密码信息" value="{{ userInfo.password }}">
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="col-sm-3 control-label">提交</label>
                                <button type="submit" class="btn btn-info">修改</button>
                            </div>
                        </form>

                    </div>

                </div>

            </div>
        </div>

                <footer class="main">
            Copyright &copy; 2025. Python租房房源数据可视化分析 <a target="_blank"
                                                                   href="https://hz.lianjia.com/">链家网</a>
        </footer>
    </div>

</div>

</html>
